<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>感恩节退休会 - 诗歌小册子</title>
    <style>
        :root {
            --primary-color: #8b4513; /* SaddleBrown for a thanksgiving feel */
            --secondary-color: #d2691e;
            --bg-color: #fdfbf7; /* Warm paper color */
            --text-color: #333;
            --header-font: "Noto Serif SC", "Songti SC", serif;
            --body-font: "Noto Sans SC", "PingFang SC", sans-serif;
        }

        body {
            font-family: var(--body-font);
            background-color: var(--bg-color);
            color: var(--text-color);
            line-height: 1.8;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            min-height: 100vh;
        }

        /* Cover Page Style */
        .cover {
            text-align: center;
            padding: 60px 20px;
            border-bottom: 3px double var(--primary-color);
            margin-bottom: 40px;
        }

        .cover h1 {
            font-family: var(--header-font);
            font-size: 2.5rem;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .cover h2 {
            font-weight: normal;
            font-size: 1.2rem;
            color: #666;
            margin-top: 0;
        }

        .date {
            margin-top: 20px;
            font-style: italic;
            color: #888;
        }

        /* Section Styles */
        .section-title {
            background-color: var(--primary-color);
            color: #fff;
            padding: 10px 15px;
            border-radius: 4px;
            font-family: var(--header-font);
            font-size: 1.4rem;
            margin-top: 50px;
            margin-bottom: 30px;
            text-align: center;
        }

        .hymn {
            margin-bottom: 50px;
            padding: 20px;
            border: 1px solid #eee;
            border-radius: 8px;
            background-color: #fafafa;
            text-align: center;
        }

        .hymn-title {
            font-family: var(--header-font);
            font-size: 1.5rem;
            color: var(--secondary-color);
            margin-bottom: 15px;
            border-bottom: 1px dashed #ddd;
            padding-bottom: 10px;
            display: inline-block;
            width: 100%;
        }

        .hymn-meta {
            font-size: 0.9rem;
            color: #777;
            margin-bottom: 15px;
            display: block;
        }

        /* Image Styles */
        .hymn-image {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 0 auto;
            border-radius: 4px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }

        .placeholder {
            text-align: center;
            color: #999;
            font-style: italic;
            padding: 40px;
            border: 2px dashed #ddd;
            border-radius: 8px;
            background-color: #f9f9f9;
        }

        footer {
            text-align: center;
            margin-top: 50px;
            padding: 20px;
            font-size: 0.8rem;
            color: #aaa;
            border-top: 1px solid #eee;
        }

        /* Mobile Adjustments */
        @media (max-width: 600px) {
            .cover h1 { font-size: 2rem; }
            .container { padding: 10px; }
            .hymn { padding: 10px; }
        }
    </style>
</head>
<body>

<div class="container">

    <!-- COVER -->
    <div class="cover">
        <h1>感恩节退休会</h1>
        <h2>诗歌赞美手册</h2>
        <div class="date">Thanksgiving Retirement Service</div>
    </div>

    <!-- PART 1 -->
    <div id="part1">
        <div class="section-title">第一部分：受洗诗歌</div>

        <!-- Song 1 -->
        <div class="hymn">
            <div class="hymn-title">因信接受圣礼</div>
            <img src="Weixin Image_20251125202108.jpg" alt="因信接受圣礼简谱" class="hymn-image">
        </div>

        <!-- Song 2 -->
        <div class="hymn">
            <div class="hymn-title">快乐日</div>
            <img src="Weixin Image_20251125202115.png" alt="快乐日简谱" class="hymn-image">
        </div>
    </div>

    <!-- PART 2 -->
    <div id="part2">
        <div class="section-title">第二部分：感恩分享会</div>

        <!-- Song 1 -->
        <div class="hymn">
            <div class="hymn-title">我们成为一家人</div>
            <img src="我们成为一家人.png" alt="我们成为一家人简谱" class="hymn-image">
        </div>

        <!-- Song 2 (Cake) -->
        <div class="hymn">
            <div class="hymn-title">这一生最美的祝福</div>
            <div class="hymn-meta">（蛋糕环节）</div>
            <img src="最美祝福.png" alt="这一生最美的祝福简谱" class="hymn-image">
        </div>

        <!-- Performance Placeholder -->
        <div class="hymn">
            <div class="hymn-title">演出环节</div>
            <div class="placeholder">
                （此处暂时留空，等待节目安排）
            </div>
        </div>

        <!-- Youth Songs -->
        <div class="hymn">
            <div class="hymn-title">一粒麦子</div>
            <div class="hymn-meta">（年青人演唱）</div>
            <img src="Weixin Image_20251125202129.jpg" alt="一粒麦子简谱" class="hymn-image">
        </div>

        <div class="hymn">
            <div class="hymn-title">我愿为你去</div>
            <div class="hymn-meta">（年青人演唱）</div>
            <img src="我愿为你去.png" alt="我愿为你去简谱" class="hymn-image">

        </div>
    </div>

    <!-- PART 3 -->
    <div id="part3">
        <div class="section-title">第三部分：主日敬拜</div>

        <!-- Song 1 -->
        <div class="hymn">
            <div class="hymn-title">荣归天父歌</div>
            <img src="Weixin Image_20251125202141.png" alt="荣归天父歌简谱" class="hymn-image">
        </div>

        <!-- Song 2 -->
        <div class="hymn">
            <div class="hymn-title">你孤单吗</div>
            <img src="Weixin Image_20251125202136.jpg" alt="你孤单吗简谱" class="hymn-image">
        </div>

        <!-- Empty Slot -->
        <div class="hymn">
            <div class="hymn-title">（第三首诗歌）</div>
            <div class="placeholder">
                （暂时留空）
            </div>
        </div>

        <!-- Communion -->
        <div class="hymn">
            <div class="hymn-title">爱筵我尝</div>
            <div class="hymn-meta">（圣餐纪念诗歌）</div>
            <img src="Weixin Image_20251125202118.png" alt="爱筵我尝简谱" class="hymn-image">
        </div>

        <div class="hymn">
            <div class="hymn-title">纪念主</div>
            <div class="hymn-meta">（圣餐纪念诗歌）</div>
            <img src="Weixin Image_20251125200223_1005_7.png" alt="纪念主简谱" class="hymn-image">
        </div>

        <!-- Welcome Newcomers -->
        <div class="hymn">
            <div class="hymn-title">欢迎新人诗歌：赐福与你</div>
            <img src="赐福与你.png" alt="赐福与你简谱" class="hymn-image">
        </div>
    </div>

    <footer>
        <p>愿主赐福满满</p>
    </footer>

</div>

</body>
</html>
